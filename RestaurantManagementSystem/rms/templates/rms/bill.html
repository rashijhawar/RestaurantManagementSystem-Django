<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Table for Bill</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <table class="table table-striped table-bordered" style = "width: 70%; margin-left: 15%; margin-right: 15%;">
        <caption style="caption-side: top; text-align: left; font-weight: bold; font-size: 40px; color: black;">Bill</caption>
        <thead class="thead-dark">
            <th>Bill Number</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Cashier Name</th>
            <th>Customer Name</th>
        </thead>
        <tbody>
            {% for item in bill_list %}
                <tr> 
                    <td>{{ item.billNo }}</td>
                    <td>{{ item.itemNo.itemName }}</td>
                    <td>{{ item.qty }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.cashierID.cashierName }}</td>
                    <td>{{ item.customerID.customerName }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
